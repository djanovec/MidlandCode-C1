<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning Practice</title>
    <style>
        .text-center{
            text-align: center;
        }

        .container{
            width: calc(100% - 12px);
            height: 500px;
            border: 1px solid black;
            margin: 5px;
        }

        .content{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 5px;
            line-height: 100px;
            color: white;
        }

        /* SOLUTIONS */
        .one-1{
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
        .one-2{
            position: absolute;
        }
        .one-3{
            position: absolute;
            top: calc(50% - 55px);
            left: calc(50% - 55px);
        }
        .firstContainer{
            position: relative;
        }
        .two-1{
            position: absolute;
            top: 0;
            left: 0;
        }
        .two-2{
            position: absolute;
            left: 0;
            bottom: 0;
        }
        .two-3{
            position: fixed;
            top: 0;
            left: calc(50% - 55px);
        }

        .thirdContainer{
            position: relative;
        }
        .thirdContainer .content{
            position: absolute;
            left: 400px;
            top: 100px;
        }
        .three-1{
            z-index: 100;
        }
    </style>
</head>
<body>
<h1 class="text-center">Position the elements below according to the comments in the file. Changing any styling needed.</h1>

<!--Move 1-1 to the bottom right corner of .firstContainer-->
<!--Move 1-2 to the top left corner of .firstContainer-->
<!--Move 1-3 to the middle of .firstContainer-->
<div class="container firstContainer">
    <div class="content text-center one-1">1-1</div>
    <div class="content text-center one-2">1-2</div>
    <div class="content text-center one-3">1-3</div>
</div>


<!--Move 2-1 to the top left of the page but let it disappear as you scroll-->
<!--Move 2-2 to the bottom left of the page but let it disappear as you scroll-->
<!--Move 2-3 to the middle top of the page and let it stay there as you scroll-->
<div class="container secondContainer">
    <div class="content text-center two-1">2-1</div>
    <div class="content text-center two-2">2-2</div>
    <div class="content text-center two-3">2-3</div>
</div>

<!--Move 3-1 through 3-3 400px to the right and 100px down inside .thirdContainer-->
<div class="container thirdContainer">
    <div class="content text-center three-1">3-1</div>
    
    <div class="content text-center">3-3</div>
    <div class="content text-center">3-2</div>
</div>
</body>
</html>
